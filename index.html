<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: 'Barlow Semi Condensed', sans-serif;
            color: white;
            background-color: black;
        }

        h1 {
            text-align: center;
            font-size: 5rem;
            margin-top: 0;
            animation: fadeInDown;
            animation-duration: 1s;
        }

        .container {
            animation: fadeIn;
            animation-duration: 2s;
        }

        h2 {
            text-align: center;
        }

        input,
        button {
            text-align: center;
        }

        input[type="text"],
        textarea {
            border: none;
            outline: none;
            border-bottom: 0.5px solid #00ff00;
            color: white;
            background-color: black;
            font-size: 1rem;
        }

        .container {
            display: flex;
            height: 55vh;
            width: 100%;
            justify-content: center;
            align-items: center;
        }

        .tic-tac-toe {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 9px;
            background-color: white;
        }

        .tic-tac-toe>div {
            display: flex;
            pointer-events: auto;
            background-color: rgb(0, 0, 0);
            width: 125px;
            height: 125px;
            color: white;
            font-size: 5rem;
            justify-content: center;
            align-items: center;
        }

        .resets {
            display: flex;
            width: 100%;
            justify-content: center;
        }

        .players {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
            font-size: 1.3rem;
        }

        .footer {
            width: 100%;
            margin-top: 3%;
            padding-top: 0.1%;
            height: 10vh;
            background-color: #333333;
            text-align: center;
        }

        .button-85 {
            font-family: 'Barlow Semi Condensed', sans-serif;
            padding: 0.6em 2em;
            border: none;
            outline: none;
            color: rgb(255, 255, 255);
            background: #111;
            cursor: pointer;
            position: relative;
            z-index: 0;
            border-radius: 10px;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        .button-85:before {
            font-family: 'Barlow Semi Condensed', sans-serif;
            content: "";
            background: linear-gradient(45deg,
                    #ff0000,
                    #ff7300,
                    #fffb00,
                    #48ff00,
                    #00ffd5,
                    #002bff,
                    #7a00ff,
                    #ff00c8,
                    #ff0000);
            position: absolute;
            top: -2px;
            left: -2px;
            background-size: 400%;
            z-index: -1;
            filter: blur(5px);
            -webkit-filter: blur(5px);
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            animation: glowing-button-85 20s linear infinite;
            transition: opacity 0.3s ease-in-out;
            border-radius: 10px;
        }

        @keyframes glowing-button-85 {
            0% {
                background-position: 0 0;
            }

            50% {
                background-position: 400% 0;
            }

            100% {
                background-position: 0 0;
            }
        }

        .button-85:after {
            font-family: 'Barlow Semi Condensed', sans-serif;
            z-index: -1;
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: #222;
            left: 0;
            top: 0;
            border-radius: 10px;
        }

        @media (max-width:576px) {
            .container {
                height: 40vh;
            }

            h1 {
                font-size: 3.5rem;
            }

            .tic-tac-toe {
                gap: 5px;
            }

            .tic-tac-toe>div {
                display: flex;
                pointer-events: auto;
                background-color: rgb(0, 0, 0);
                width: 65px;
                height: 65px;
                color: white;
                font-size: 2rem;
                justify-content: center;
                align-items: center;
            }

            p {
                margin: 5px;
                text-align: center;
                width: 100%;
            }

            .button-85 {
                margin-top: 25px;
            }

            .footer {
                margin-top: 10%;
                height: 10vh;
                padding-top: 4%;
                width: 100%;
                align-items: center;
            }

            #top-button {
                margin-left: -6%;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed&display=swap" rel="stylesheet">
    <link rel="icon" href="./Images/tic-tac-toe.png">
</head>

<body>
    <h1><span>Tic</span> <span>Tac</span> <span>Toe</span></h1>
    <div class="players">
        <p>Player :- <input type="text" id="player1" placeholder="Enter your name"></p>
        <p>Mode :-
            <select id="game-mode">
                <option value="player-vs-player">Player vs Player</option>
                <option value="player-vs-cpu">Player vs CPU</option>
            </select>
        </p>
        <button class="button-85" onclick="players()">Submit</button>
    </div>
    <h2 id="result"></h2>
    <div class="container">
        <div class="tic-tac-toe">
            <div class="grid-item" id="1" value="0" onclick="initialize(0)"></div>
            <div class="grid-item" id="2" value="1" onclick="initialize(1)"></div>
            <div class="grid-item" id="3" value="2" onclick="initialize(2)"></div>
            <div class="grid-item" id="4" value="3" onclick="initialize(3)"></div>
            <div class="grid-item" id="5" value="4" onclick="initialize(4)"></div>
            <div class="grid-item" id="6" value="5" onclick="initialize(5)"></div>
            <div class="grid-item" id="7" value="6" onclick="initialize(6)"></div>
            <div class="grid-item" id="8" value="7" onclick="initialize(7)"></div>
            <div class="grid-item" id="9" value="8" onclick="initialize(8)"></div>
        </div>
    </div>
    <div class="resets">
        <button id="resets" class="button-85" type="button" onclick="reload()">Restart</button>
    </div>
    <br/>
    <br />

    <div class="footer">
        <div>
            <p>Â© Tic-Tac-Toe</p>
            <p>-Ashish Kumar Sahoo</p>
        </div>
    </div>

    <script>
        var matrix = ["1", "2", "3", "4", "5", "6", "7", "8", "9"];
        var count = 0;
        var currentMode = "player-vs-player";
        var currentPlayer = "X";

        function players() {
            let player1 = document.getElementById("player1").value;
            let gameMode = document.getElementById("game-mode").value;
            currentMode = gameMode;

            if (player1 == "") {
                alert("Enter your name.");
                return false;
            }

            document.getElementById("result").innerHTML = player1 + " vs " + (gameMode === 'player-vs-cpu' ? "CPU" : "Player 2");
        }

        function initialize(position) {
            if (matrix[position] !== "X" && matrix[position] !== "O") {
                matrix[position] = currentPlayer;
                document.getElementById(position + 1).innerHTML = currentPlayer;
                count++;

                if (checkWinner()) {
                    document.getElementById("result").innerHTML = currentPlayer + " wins!";
                    disableGrid();
                    return;
                }

                if (count === 9) {
                    document.getElementById("result").innerHTML = "It's a draw!";
                    return;
                }

                currentPlayer = currentPlayer === "X" ? "O" : "X";

                if (currentMode === "player-vs-cpu" && currentPlayer === "O") {
                    setTimeout(cpuMove, 500);
                }
            }
        }

        function cpuMove() {
            if (tryToWinOrBlock("O") || tryToWinOrBlock("X")) {
                if (checkWinner()) {
                    document.getElementById("result").innerHTML = "CPU wins!";
                    disableGrid();
                    return;
                }
                if (count === 9) {
                    document.getElementById("result").innerHTML = "It's a draw!";
                    return;
                }
            } else {
                let emptyCells = matrix.map((val, index) => (val !== "X" && val !== "O") ? index : null).filter(val => val !== null);
                let randomMove = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                matrix[randomMove] = "O";
                document.getElementById(randomMove + 1).innerHTML = "O";
                count++;
            }

            currentPlayer = "X";
        }

        function tryToWinOrBlock(symbol) {
            const winPatterns = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];

            for (let pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (matrix[a] === symbol && matrix[b] === symbol && matrix[c] !== "X" && matrix[c] !== "O") {
                    matrix[c] = "O";
                    document.getElementById(c + 1).innerHTML = "O";
                    currentPlayer = "X";
                    count++;
                    return true;
                }
                if (matrix[a] === symbol && matrix[c] === symbol && matrix[b] !== "X" && matrix[b] !== "O") {
                    matrix[b] = "O";
                    document.getElementById(b + 1).innerHTML = "O";
                    currentPlayer = "X";
                    count++;
                    return true;
                }
                if (matrix[b] === symbol && matrix[c] === symbol && matrix[a] !== "X" && matrix[a] !== "O") {
                    matrix[a] = "O";
                    document.getElementById(a + 1).innerHTML = "O";
                    currentPlayer = "X";
                    count++;
                    return true;
                }
            }
            return false;
        }

        function checkWinner() {
            const winPatterns = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];

            for (let pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (matrix[a] === matrix[b] && matrix[b] === matrix[c]) {
                    return true;
                }
            }
            return false;
        }

        function disableGrid() {
            const gridItems = document.querySelectorAll('.grid-item');
            gridItems.forEach(item => item.style.pointerEvents = 'none');
        }

        function reload() {
            window.location.reload();
        }
    </script>
</body>

</html>
